dependencies:

  cache_directories:
    - "~/.stack/"
    - ".stack-work/"

  override:
    - stack setup
    - stack build --test --only-dependencies

  pre:
    - mkdir -p .stack-work/
    - bash ./scripts/install-stack.sh

test:

  override:
    - stack --no-terminal --install-ghc test --flag harvest-api:dev
